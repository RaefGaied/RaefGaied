  <div class="col-8">
    @if (hotelAdministrateur()) {
      <div>

          <span jhiTranslate="projectinternApp.hotelAdministrateur.detail.title">Hotel Administrateur</span>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>

            <span>{{ hotelAdministrateur()!.id }}</span>

          </dd>
          <dt><span jhiTranslate="projectinternApp.hotelAdministrateur.email">Email</span></dt>
